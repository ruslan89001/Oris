<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    </style>
<body>
    <h1>Поиск на разных поисковых системах</h1>
    <h2>Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Bing</h2>
    <form action="https://www.bing.com/search">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Yahoo</h2>
    <form action="https://search.yahoo.com/search">
        <input type="text" name="p" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>DuckDuckGo</h2>
    <form action="https://duckduckgo.com/">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Yandex</h2>
    <form action="https://yandex.com/search/">
        <input type="text" name="text" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Brave</h2>
    <form action="https://search.brave.com/search">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Mozilla</h2>
    <form action="https://developer.mozilla.org/en-US/search">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Ask.com</h2>
    <form action="https://www.ask.com/web">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Qwant</h2>
    <form action="https://www.qwant.com/">
        <input type="text" name="q" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
    <h2>Startpage</h2>
    <form action="https://www.startpage.com/sp/search">
        <input type="text" name="query" placeholder="zapros">
        <input type="submit" value="Search">
    </form>
</body>
</html>
